<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">Uruguay Natural</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/consulta']">Consulta Reserva</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" id="login">
            <a class="nav-link text-dark" [routerLink]="['/ingresar']">Login</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" id="admin">
            <a style="color:blue" class="nav-link" [routerLink]="['/admin_panel']">Administracion</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
